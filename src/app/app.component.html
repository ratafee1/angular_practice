<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus
    (keyup.enter) = 'addTodo($event)'>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <!-- <div *ngIf="todos.length >0"> -->
    <ng-template [ngIf]='todos.length > 0 '>
  <section class="main" >
    <input id="toggle-all" class="toggle-all" type="checkbox" [checked]='toggleAll' (change)="$event.target.checked">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <!-- 完成状态 正常状态 编辑状态 -->
      <li *ngFor='let todo of filterTodos; let i = index'  
      [ngClass]="{completed: todo.done, editing:currentEditing===todo}" >
        <div class="view">
          <input class="toggle" type="checkbox" checked  [(ngModel)]="todo.done">
          <label (dblclick)="currentEditing=todo">{{todo.title}}</label>
          <button class="destroy" (click)="removeTodo(i)"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template" [value]='todo.title' (keyup)='handleEditKeyUp($event)' (keyup.enter)='saveEdit(todo,$event)' (blur)='saveEdit(todo,$event)'>
      </li>
      <!-- <li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked>
          <label>Taste JavaScript</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
      <li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Buy a unicorn</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li>
      <!-- 新增编辑状态 -->
      <!-- <li class="editing">
        <div class="view">
          <input class="toggle" type="checkbox" checked>
          <label>Taste JavaScript</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li> --> -->
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer" >
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ remaningCount}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <!-- <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li> -->
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button class="clear-completed" (click)='clearAllDone()'>Clear completed</button>
  </footer>
</ng-template>
<!-- </div> -->

</section>

  <p>Double-click to edit a todo</p>
